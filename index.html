<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Note App</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header_title">Notes App</h1>
            <h2 class="header_subtitle">Takes notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input id="search" class="input" placeholder="search for a note">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort Alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container ">
        <div id="notes"></div>
        <button id="create-note" class="button">Create a note</button>
    </div>
    <script src="scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/note-app.js"></script>
</body>
</html>
